<mat-card class="basic-d3">
    <mat-card-header>
      <mat-card-title>D3 Deleting Data Component</mat-card-title>
      <mat-card-subtitle>
            Delete A Value. Lifted (I mean inspired by) from <a href="https://bost.ocks.org/mike/circles/">https://bost.ocks.org/mike/circles/</a>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div>
            <button (click)="deleteLastRecord()" mat-button>Delete Last Record</button>
        </div>
        <svg #svg>
            <circle></circle>
        </svg>
    </mat-card-content>
</mat-card>
